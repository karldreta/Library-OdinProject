<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library | Odin Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Alexandria</h1>
    <main id="bookshelf" class="bookshelf">
        <div class="shelf top-books">
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
        </div>
        <div class="shelf bottom-books">
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
        </div>
    </main>
    <button id="addBook">Add Book</button>
    <!-- The Modal -->
    <dialog class="modal book-form-container">
        <div class="form-header">
            <div class="modal-title">Add a Book</div>
            <button class="closeModal">&times;</button>
        </div>
        <form action="#" method="post">
            <div class="book-title">
                <label for="bookTitle" class="form-label">Title</label>
                <input type="text" id="bookTitle" name="bookTitle" required>
            </div>
            <div class="book-author">
                <label for="bookAuthor" class="form-label">Author</label>
                <input type="text" id="bookAuthor" name="bookAuthor" required>
            </div>
            <div class="book-status">
                <div class="book-pages">
                    <label for="bookPages" class="form-label">No. of Pages</label>
                    <input type="tel" id="bookPages" name="bookPages" required>
                </div>
                <button type="button" id="readToggle">Read it?
                    <!-- Planning to create a toggle button -->
                </button>
            </div>
            <button type="submit" formmethod="dialog" id="bookSubmit">Append to Collection</button>
        </form>
    </dialog>
    
</body>
</html>
