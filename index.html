<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library | Odin Project</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1><span>A</span>lexandria</h1>
    <main id="bookshelf" class="bookshelf">
        <div class="shelf top-books">
        </div>
        <div class="shelf bottom-books">
        </div>
    </main>
    <button id="addBook">Book Registration</button>
    <!-- Book Registration Modal -->
    <dialog class="modal book-form-container">
        <div class="form-header">
            <div class="modal-title">New Book Entry</div>
            <button class="closeModal">&times;</button>
        </div>
        <form id="addBookForm" action="#" method="post">
            <div class="book-title">
                <label for="bookTitle" class="form-label">Title</label>
                <input type="text" id="bookTitle" name="bookTitle" maxlength="30">
                <div class="showEffect"></div>
            </div>
            <div class="book-author">
                <label for="bookAuthor" class="form-label">Author</label>
                <input type="text" id="bookAuthor" name="bookAuthor" maxlength="25">
                <div class="showEffect"></div>
            </div>
            <div class="book-status">
                <div class="book-pages">
                    <label for="bookPages" class="form-label">No. of Pages</label>
                    <input type="tel" id="bookPages" name="bookPages" minlength="1" maxlength="5">
                    <div class="showEffect"></div>
                </div>
               <div class="toggleContainer">
                <div>
                    <input type="checkbox" class="toggle" id="default" name="isRead">
                    <label for="default" data-checked="Read" data-unchecked="Unread"></label>
                </div>
               </div>
            </div>
            <button type="submit" formmethod="dialog" id="bookSubmit">Append to Collection</button>
        </form>
    </dialog>


    <!-- Book Modal Display-->
    <dialog class="modal displayBook" id="bookInfo">
        <button class="closeModal">&times;</button>
        <div id="bookInfo">
            <div class="bookTitleInfo"><p>Book Title</p></div>
            <div class="bookAuthorInfo"><p>Book Author</p></div>
            <div class="bookStatusInfo">
                <div class="bookPageCountInfo"><p>No. Pages</p></div>
                <div class="bookReadStatusInfo"><p>Read Status</p></div>
            </div>
            <button id="withdraw">Withdraw</button>
        </div>
    </dialog>

    <!-- Full Storage Alert Modal -->

    <dialog class="modal storageAlert" id="fullAlert">
        <button class="alert closeModal">&times;</button>
        <div>
            <p>"So much wisdom that it goes beyond the shelves."</p>
        </div>
    </dialog>
</body>
</html>
